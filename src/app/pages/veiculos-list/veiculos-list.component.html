<div class="container">
  <nz-table #table [nzData]="veiculos" [nzPageSize]="5" class="mt-5">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Chassi</th>
        <th>Renavam</th>
        <th>KMs</th>
        <th>Ano</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td>{{ data.placa }}</td>
        <td>{{ data.marca }}</td>
        <td>{{ data.modelo }}</td>
        <td>{{ data.chassi }}</td>
        <td>{{ data.renavam }}</td>
        <td>{{ data.odometro }}</td>
        <td>{{ data.ano }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
